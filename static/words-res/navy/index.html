<div class="article">
  <p>喜欢玩微博的同学都知道，对于已经通过认证的名人和机构，新浪微博会给他们加V。</p><br />
  <p>但是很多人可能不知道，新浪微博其实有两种V字标志</p>
  <img src="/words-res/navy/0.jpg" />
  <p>仔细观察可以发现，第一种V字标志是向外突出的，我们把它叫做<span class="strong">外V</span></p>
  <img src="/words-res/navy/1.jpg" />
  <p>第二种V字标志是向内突出的，我们把它叫做<span class="strong">内V</span></p>
  <img src="/words-res/navy/2.jpg" />
  <p>内v标志极其罕见！迄今为止，只有一个机构拿到了内V标志！</p>
  <img src="/words-res/navy/3.jpg" />
  <img src="/words-res/navy/4.jpg" />
  <p>我们从新浪内部了解到，其实<span class="strong">内V标志</span>就是<span class="strong">中国海军的专属标识！</span></p><br />
  <p>所以如果你逛微博的时候看见了这个内V标志，别忘了去和海军叔叔打个招呼哦~</p>
